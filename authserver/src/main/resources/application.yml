server:
  servlet:
    context-path: /sso-server
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sso
    username: java
    password: 12345
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true