databaseChangeLog:
  - changeSet:
      id: createOAuthRefreshTokenTable
      author: binhle
      changes:
        - createTable:
            tableName: oauth_refresh_token
            columns:
              - column:
                  name: token_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: bytea
                  constraints:
                    nullable: false
              - column:
                  name: authentication
                  type: bytea
                  constraints:
                    nullable: false
        - rollback:
            dropTable:
              tableName: oauth_refresh_token