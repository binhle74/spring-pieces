databaseChangeLog:
  - changeSet:
      id: createOAuthClientDetailsTable
      author: binhle
      changes:
        - createTable:
            tableName: oauth_client_details
            columns:
              - column:
                  name: client_id
                  type: varchar(256)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: resource_ids
                  type: varchar(256)
              - column:
                  name: client_secret
                  type: varchar(256)
              - column:
                  name: scope
                  type: varchar(256)
              - column:
                  name: authorized_grant_types
                  type: varchar(256)
              - column:
                  name: web_server_redirect_uri
                  type: varchar(256)
              - column:
                  name: authorities
                  type: varchar(256)
              - column:
                  name: access_token_validity
                  type: int
              - column:
                  name: refresh_token_validity
                  type: int
              - column:
                  name: additional_information
                  type: varchar(4096)
              - column:
                  name: autoapprove
                  type: varchar(256)
        - rollback:
            dropTable:
              tableName: oauth_client_details